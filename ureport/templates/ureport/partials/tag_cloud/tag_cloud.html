{% load i18n %}
<div id="tags" class="tags">
<style type="text/css">
.delete-tag,.delete-tag-hover{
    
    background-image:url("http://ureport.ug/static/ureport/images/delete_tag.png");
    background-repeat:no-repeat;
    width:14px;
    height:14px;
    display:inline-block;
    vertical-align:absmiddle;
    margin-top:1px;
    padding:0px;
}

.delete-tag{
    background-position:0 -30px;
}

.default{
    background-position:0 -90px;
}

.delete-tag-hover {
    cursor:pointer;
    background-position:0 -4px;
}
tt a {
    text-decoration:none;
}

.tags {
    line-height: 180%;
    
    
}
.tag1 {
    font-size: 80%;
    
}

.tag2 {
    font-size: 100%;

}

.tag3 {
    font-size: 120%;


}

.tag4 {
    font-size: 160%;
    font-weight: normal;
}

.tag5 {
    font-size: 180%;
    font-weight: normal;

}
.tag6 {
    font-size: 200%;
    font-weight: 100;

}
.tag7 {
    font-size: 220%;
    font-weight: 200;

}
.tag8 {
    font-size: 240%;
    font-weight: 300;

}
.tag9 {
    font-size: 260%;
    font-weight: 400;

}

.tag10 {
    font-size: 280%;
    font-weight: 500;

}
.tag11 {
    font-size: 300%;
    font-weight: 600;
}

.tag12 {
    font-size: 320%;
    font-weight: 700;
}

.tag13 {
    font-size: 350%;
    font-weight: 800;
}
.tag14 {
    font-size: 410%;
    font-weight: 900;
}

#tag_cloud {
    width: 400px;
    padding: 1em;
}

#tag_cloud tt {
    display: block;
    text-align: center;
    padding-top: 0em;
    float: left;
}
#tags a{
    color:#000000;
    padding:0;
}

#tags p>a{
    color: #aad0d4;
}

    </style>
<div id="tagcontent">
{% for tag in tags%}
    <tt id="tag{{ forloop.counter0 }}" class="{{ tag.class }}">
       {% comment %}
       Here comes a big, unbroken line.  This is for rendering reasons. Sorry :-(
       {% endcomment %}
        <a
            {% if user.is_authenticated %}
                onmouseover="$(this).next().attr('class', 'delete-tag')"
                onmouseout="$(this).next().attr('class', 'default')"
            {% endif %}
            rel="tag"
            class="tag_link" href="javascript:void(0)">{{ tag.tag }}</a>{% if user.is_authenticated %}<span class="default" onmouseover="$(this).attr('class', 'delete-tag-hover')" onmouseout="$(this).attr('class', 'default')" title="remove {{ tag.tag }}" onclick="add_tag( '{% url ureport.views.add_drop_word tag.tag poll.pk %}', '{% url ureport.views.tag_cloud poll.pk %}')"></span>{% endif %}
    </tt>
{%  endfor %}
</div>
{% if user.is_authenticated %}
<p>
    <a onclick="load_excluded_tags('{% url ureport.views.show_ignored_tags poll_id %}')" href="javascript:void(0)">{% trans "edit excluded tags" %}</a>
</p>
<div id="excluded" style="display:none">
</div>
{% endif %}
</div>
